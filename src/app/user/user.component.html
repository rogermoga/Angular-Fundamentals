<div style="text-align:center">
  <h1>
    {{ title }}!
  </h1>

  <h2>Hello {{name}}</h2>
  <p>Email: {{email}}</p>
  <p>
    <strong>Adress: </strong>{{adress.street}} {{adress.city}}, {{adress.country}}</p>
  <h3>Hobbies</h3>

  <button (click)="toggleHobbies()">{{showhobbies? "Hide Hobbies" : "Show Hobbies"}}</button>
  <div *ngIf="showhobbies">
    <ul>
      <li *ngFor="let hobby of hobbies; let i = index ">
        {{hobby}} <button (click)="deleteHobby(i)">X</button>
      </li>
    </ul>
    <form #myForm="ngForm" (ngSubmit)="addHobby(hobby.value, myForm)">
      <label>Add Hobby: </label>
      <br/>
      <input type="text" #hobby/>
      <br/>
    </form>
  </div>
  
  <hr/>
  <h3>Edit User</h3>
  <form>
    <label>Name: </label>
    <input type="text" name="name" [(ngModel)]="name" />
    <br/>
    <label>Email: </label>
    <input type="text" name="email" [(ngModel)]="email" />
    <br/>
    <label>Adress: </label>
    <input type="text" name="adress.street" [(ngModel)]="adress.street" />
    <br/>
    <label>City: </label>
    <input type="text" name="adress.city" [(ngModel)]="adress.city" />
    <br/>
    <label>Country: </label>
    <input type="text" name="adress.country" [(ngModel)]="adress.country" />
    <br/>
  </form>

  <hr/>
  <h3>
    Posts
  </h3>
  <div *ngFor="let post of posts">
    <h3>{{post.title}}</h3>
    <p>{{post.body}}</p>

  </div>
</div>
